<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Отмена брони</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    function cancel (email) {
        $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/cinema/cancel.do',
            data: "email=" + email,
            data_type: 'text'
        }).done(function (resp) {
            alert(resp);
            window.location.href = "index.html";
        }).fail( function (err) {
            alert(err);
        });
    }
</script>

<script>
    function validate() {
        let email = $('#email').val();
        if (email !== "") {
            cancel(email);
        } else {
            alert("Укажите адрес электронной почты");
        }
    }

</script>
<div class="container">
    <div class="row pt-3">
        <h3 id="head3">
        </h3>
    </div>
    <div class="row">
        <form>
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="text" class="form-control" id="email" placeholder="Электронная почта">
            </div>
            <button type="button" class="btn btn-success" onclick="validate()">Отменить</button>
        </form>
    </div>
</div>
</body>
</html>
